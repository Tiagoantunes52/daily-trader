name: Project Automation

on:
  issues:
    types: [opened, reopened]
  pull_request:
    types: [opened, reopened, ready_for_review]

jobs:
  add-to-project:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      pull-requests: write
    steps:
      - name: Add issue to project
        if: github.event_name == 'issues'
        uses: actions/add-to-project@v1.0.2
        with:
          # Option 1: Use project URL (update with your actual project URL)
          project-url: https://github.com/users/Tiagoantunes52/projects/1
          # Option 2: Use project node ID (uncomment and add your project's node ID)
          # project-id: PVT_kwDOBc3RhM4AH4cI
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Add PR to project
        if: github.event_name == 'pull_request'
        uses: actions/add-to-project@v1.0.2
        with:
          # Option 1: Use project URL (update with your actual project URL)
          project-url: https://github.com/users/Tiagoantunes52/projects/1
          # Option 2: Use project node ID (uncomment and add your project's node ID)
          # project-id: PVT_kwDOBc3RhM4AH4cI
          github-token: ${{ secrets.GITHUB_TOKEN }}

  update-project-status:
    runs-on: ubuntu-latest
    steps:
      - name: Comment on new issue
        if: github.event_name == 'issues' && github.event.action == 'opened'
        uses: actions/github-script@v8
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ“‹ Issue created and added to project board'
            })

      - name: Comment on new PR
        if: github.event_name == 'pull_request' && github.event.action == 'opened'
        uses: actions/github-script@v8
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš€ PR opened and added to project board'
            })

      - name: Comment when PR ready for review
        if: github.event_name == 'pull_request' && github.event.action == 'ready_for_review'
        uses: actions/github-script@v8
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… PR ready for review'
            })
